<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart and Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temperature</h1>
    <canvas id="temperatureChart"></canvas>
    <h2>LED</h2>
    <div id="ledContainer">
        <button id="led1" class="ledButton off" onclick="toggleLight('led1')">OFF</button>
        <button id="led2" class="ledButton off" onclick="toggleLight('led2')">OFF</button>
        <button id="led3" class="ledButton off" onclick="toggleLight('led3')">OFF</button>
        <button id="led4" class="ledButton off" onclick="toggleLight('led4')">OFF</button>
    </div>
    <div id="message" class="message">提示信息</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1.0.0"></script>
    <script src="websocket.js"></script>
</body>
</html>
